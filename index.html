<!DOCTYPE html>
<html>
<head>
    <link type:"text/css" rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PUPPERS!</title>
</head>

<body id="body">
    <div class="header">

        <!--<div id="logo">
            <h1>PUPPERVIEW</h1>

                <img src="pug.gif" class="pug"></img>

        </div>-->
        <div id="logoutAndReturnContainer">
            <a href="/logout" id="logOut">LOG OUT</a>
            <a id="returnToMain" href="/#loggedinMain">Return to main page</a>
        </div>
        <div id="loginSlot">
        </div>
    </div>

    <div id="loginContainer" style="display: none">
        <form id="loginForm">
            <label id="emailLabel">email</label>
            <input id='email' name= 'email' ></input>
            <label id="passwordLabel">password</label>
            <input id='password' type='password' name= 'password'></input><br><br>
            <button id="loginButton" type='button' class='login'>submit</button>
            <a href="/registration.html" id="registerLink">Don't have a login? Click here to register!</a>
        </form>
    </div>
    <div id="main">
    </div>

    <div id="linkPage" style="display: none">
        <div id="linkContainer">
            <ul>
                <script id="links" type="text/handlebars">
                {{#.}}
                <li>
                <a href="{{link}}">{{content}}</a>
                <a id="comment-{{id}}" href="/#comments/{{id}}">Comments</a>
                {{/.}}
                </script>
            </ul>
        </div>
    </div>

    <div id="postButtonContainer"></div>

    <div id="postButton" style="display: none">
        <button type="button" id="newLinkButton">POST A PUPPER!</button>
        <p></p>
    </div>


    <div id="postForm" style="display: none">
        <form id="userPost">
            <div class="form">
                <label for="input">HEADLINE</label><br>
                <input type="text" name="headline"><br><br>
                <label for="input">URL</label><br>
                <input type="text" name="link">
            </div>
            <button type="button" id="postButton">SUBMIT</button>
        </form>
    </div>

    <div id="commentView" style="display: none">
        <div id="commentsContainer"></div>
      <script id="comments" type="text/handlebars">
      {{#.}}
      <h1><a href="{{link}}">{{content}}</a><</h1><br><br>
      <div class="commentDiv">{{comment}}</div>
      {{/.}}
      <br><br><button type="button" id="replyButton">REPLY</button>
      </script>
        <div id="commentForm">
            <form>
                <label for="input">COMMENT</label>
                <input name="commentInput" type="text">
        </div>
            <button type="button" id="commentButton">SUBMIT</button>
            </form>



    </div>


    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="assets/underscore.js"></script>
    <script src="assets/backbone.js"></script>
    <script src="script.js"></script>

</body>
</html>
