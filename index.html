<!DOCTYPE html>
<html>
<head>
    <link type:"text/css" rel="stylesheet" href="style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PUPPERS!</title>
</head>

<body id="body">
    <div id="main"></div>

    <div id="linkPage" style="display: none">
        <div class="header">

            <div id="logo">
                <h1>PUPPERVIEW</h1>
                <div class="pugDiv">
                    <img src="pug.gif" class="pug"></img>
                </div>
            </div>

            <div>
                <form id="loginForm">
                    <label id="emailLabel">email</label>
                    <input id='email' name= 'email' ></input>
                    <label id="passwordLabel">password</label>
                    <input id='password' type='password' name= 'password'></input><br><br>
                    <button id="loginButton" type='button' class='login' >submit</button>
                    <a href="/registration" id="registerLink">Don't have a login? Click here to register!</a>
                </form>
            </div>
        </div>

        <div id="loggedInView" style="display: none">
            <div class="header">

                <div id="logo">
                    <h1>PUPPERVIEW</h1>
                    <div class="pugDiv">
                        <img src="pug.gif" class="pug"></img>
                    </div>
                </div>
                <div>
                    <script id="links" type="text/handlebars">
                    {{#links}}
                    <a href={{link}}>{{headline}}</a>
                    {{/links}}
                    </script>
                </div>

                <div id="postButton">
                    <button type="button" id="newLinkButton">POST A PUPPER!</button>
                    <p></p>
                </div>
            </div>

            <div id="postForm" style="display: none">
                <div class="header">

                    <div id="logo">
                        <h1>PUPPERVIEW</h1>
                        <div class="pugDiv">
                            <img src="pug.gif" class="pug"></img>
                        </div>
                    </div>
                </div>
                <form>
                    <div id="postForm">
                        <label for="input">HEADLINE</label>
                        <input type="text" name="headline">
                    </div>
                    <div class="form">
                        <label for="input">LINK</label>
                        <input type="text" name="link">
                    </div>
                    <button type="button" id="postButton">SUBMIT</button>
                </form>
            </div>

            <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
            <script src="assets/underscore.js"></script>
            <script src="assets/backbone.js"></script>
            <script src="script.js"></script>

        </body>
        </html>
